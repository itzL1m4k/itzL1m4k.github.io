<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Challenge</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 640px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 24px;
        }
        h1 {
            margin: 0 0 1.2rem;
            font-size: clamp(1.8rem, 5vw, 2.4rem);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        button {
            padding: 10px 24px;
            font-size: 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #0055aa; }
        button:active { transform: translateY(1px); }

        .mode {
            display: none;
        }
        .active {
            display: block;
        }

        #pi-display {
            font-family: monospace;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            line-height: 1.5;
            background: #fafafa;
            padding: 16px;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
            hyphens: auto;
        }

        #input {
            width: 100%;
            max-width: 120px;
            margin: 0 auto;
            display: block;
            font-size: 1.6rem;
            text-align: center;
            padding: 12px;
            font-family: monospace;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        #score, #error {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        #score { color: #2e7d32; }
        #error  { color: #d32f2f; }

        #learn-display {
            font-family: monospace;
            white-space: pre-wrap;
            font-size: clamp(1rem, 3.5vw, 1.25rem);
            line-height: 1.6;
            background: #f9f9f9;
            padding: 16px;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 480px) {
            .container { padding: 16px; }
            button { padding: 10px 20px; font-size: 0.95rem; }
            #input { font-size: 1.4rem; max-width: 100px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>π Challenge</h1>

    <div class="buttons">
        <button id="test-mode">Tryb Testu</button>
        <button id="learn-mode">Tryb Nauki</button>
    </div>

    <div id="test" class="mode">
        <p>Wpisz kolejne cyfry π po przecinku:</p>
        <input type="text" id="input" maxlength="1" autofocus autocomplete="off">
        <div id="pi-display">3.</div>
        <div id="score">Wynik: 0</div>
        <div id="error"></div>
    </div>

    <div id="learn" class="mode">
        <p>Naucz się cyfr π:</p>
        <div id="learn-display">3.1415926535 8979323846 2643383279 5028841971 6939937510</div>
        <div class="buttons">
            <button id="show-more">Pokaż więcej</button>
            <button id="hide">Ukryj</button>
        </div>
    </div>
</div>

<script>
// ten sam skrypt co wcześniej – bez zmian
const piDigits = '14159265358979323846264338327950288419716939937510582097494459230781640628620899862803482534211706798214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196442881097566593344612847564823378678316527120190914564856692346034861045432664821339360726024914127372458700660631558817488152092096282925409171536436789259036001133053054882046652138414695194151160943305727036575959195309218611738193261179310511854807446237996274956735188575272489122793818301194912';
let currentIndex = 0;
let score = 0;
let learnIndex = 50;

$('#test-mode').click(function() {
    $('.mode').removeClass('active');
    $('#test').addClass('active');
    resetTest();
});

$('#learn-mode').click(function() {
    $('.mode').removeClass('active');
    $('#learn').addClass('active');
    showLearn();
});

function resetTest() {
    currentIndex = 0;
    score = 0;
    $('#pi-display').html('3.');
    $('#score').html('Wynik: 0');
    $('#error').html('');
    $('#input').val('').focus();
}

$('#input').on('input', function() {
    let digit = $(this).val();
    if (!/[0-9]/.test(digit)) { $(this).val(''); return; }
    if (digit === piDigits[currentIndex]) {
        $('#pi-display').append(digit);
        currentIndex++;
        score++;
        $('#score').html('Wynik: ' + score);
    } else {
        $('#error').html('Błąd! Poprawna: ' + piDigits[currentIndex]);
        setTimeout(resetTest, 1800);
    }
    $(this).val('');
});

function showLearn() {
    let display = '3.' + piDigits.substring(0, learnIndex)
        .match(/.{1,10}/g)
        .join(' ');
    $('#learn-display').html(display);
}

$('#show-more').click(function() {
    learnIndex += 50;
    showLearn();
});

$('#hide').click(function() {
    $('#learn-display').html('Ukryte. Spróbuj zapamiętać!');
});

$('#test-mode').click();
</script>
</body>
</html>
